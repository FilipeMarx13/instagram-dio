<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper"><!-- Aqui vai ficar todo o conteudo da pagina dividido em duas partes -->
    <div class="instagram-phone"> <!-- Parte onde fica um telefone como exemplo logado -->
      <img src="instagram-celular.png" alt="celular">
    </div>
    <div class="insta-continue"> <!-- Parte para continuar logado -->
      <div class="group">
        <img src="instalogo.png" class = "instalogo" alt="instalogo">
        <div class="profile-photo">
          <img src="profilephoto.png" alt="profile photo">
        </div>
        <a href="#" class='instagram-login'>Continue como </a>
        <a href="#" class='instagram-logout'>Remover Conta</a>
      </div>
      <div class="group">
        <p class='not-account'>Não é usúario?</p>
        <p class='not-account'>
          <span class="link-blue">Alterar Contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class='get-app'>Get the App!</p>
        <div class="download">
          <a href="https://apps.apple.com/br/app/instagram/id389801252" class='app-down'></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class='app-down'></a>
        </div>
      </div>
          </div>
    </div>
  </div>
</body>
</html>
